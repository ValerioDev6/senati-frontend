<div >
  <div class="max-w-5xl mx-auto">
    <div class="bg-white shadow-lg rounded-xl overflow-hidden">
    

      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="flex justify-center items-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
      </div>
      
      <!-- Form -->
      <form [formGroup]="personaForm" (ngSubmit)="onSubmit()" class="p-6">
        <!-- Datos Personales -->
        <div class="mb-8">
          <h4 class="text-lg font-medium text-gray-900 mb-4 pb-2 border-b border-gray-200">
            Datos Personales
          </h4>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Nombres -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Nombres
              </label>
              <input
                type="text"
                formControlName="nombres"
                class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all duration-200"
              />
              <p *ngIf="personaForm.get('nombres')?.errors?.['required'] && personaForm.get('nombres')?.touched"
                 class="mt-2 text-sm text-red-600">
                Este campo es requerido
              </p>
            </div>

            <!-- Tipo de Persona -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Tipo de Persona
              </label>
              <select
                formControlName="id_tipo_persona"
                class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all duration-200"
              >
                <option value="">Seleccione...</option>
                <option *ngFor="let tipo of tiposPersonas" [value]="tipo.id_tipo_persona">
                  {{ tipo.tipo_persona }}
                </option>
              </select>
            </div>

            <!-- Apellido Paterno -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Apellido Paterno
              </label>
              <input
                type="text"
                formControlName="apellido_paterno"
                class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all duration-200"
              />
              <p *ngIf="personaForm.get('apellido_paterno')?.errors?.['required'] && personaForm.get('apellido_paterno')?.touched"
                 class="mt-2 text-sm text-red-600">
                Este campo es requerido
              </p>
            </div>

            <!-- Apellido Materno -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Apellido Materno
              </label>
              <input
                type="text"
                formControlName="apellido_materno"
                class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all duration-200"
              />
              <p *ngIf="personaForm.get('apellido_materno')?.errors?.['required'] && personaForm.get('apellido_materno')?.touched"
                 class="mt-2 text-sm text-red-600">
                Este campo es requerido
              </p>
            </div>
          </div>

             <!-- Sexo/Género -->
             <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Sexo
              </label>
              <select
                formControlName="id_sexo"
                class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all duration-200"
              >
                <option value="">Seleccione...</option>
                <option *ngFor="let genero of generos" [value]="genero.id_sexo">
                  {{ genero.sexo }}
                </option>
              </select>
            </div>

        </div>

        <!-- Documentación -->
        <div class="mb-8">
          <h4 class="text-lg font-medium text-gray-900 mb-4 pb-2 border-b border-gray-200">
            Documentación
          </h4>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Tipo de Documento -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Tipo de Documento
              </label>
              <select
                formControlName="id_tipo_documento"
                class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all duration-200"
              >
                <option value="">Seleccione...</option>
                <option *ngFor="let tipo of tipoDocumentos" [value]="tipo.id_tipo_documento">
                  {{ tipo.documento }}
                </option>
              </select>
            </div>

            <!-- Número de Documento -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Número de Documento
              </label>
              <input
                type="text"
                formControlName="numero_documento"
                class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all duration-200"
              />
              <p *ngIf="personaForm.get('numero_documento')?.errors?.['required'] && personaForm.get('numero_documento')?.touched"
                 class="mt-2 text-sm text-red-600">
                Este campo es requerido
              </p>
            </div>
          </div>
        </div>

        <!-- Información de Contacto -->
        <div class="mb-8">
          <h4 class="text-lg font-medium text-gray-900 mb-4 pb-2 border-b border-gray-200">
            Información de Contacto
          </h4>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Tipo de Teléfono -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Tipo de Teléfono
              </label>
              <select
                formControlName="id_tipo_telefono"
                class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all duration-200"
              >
                <option value="">Seleccione...</option>
                <option *ngFor="let tipo of tipoTelefonos" [value]="tipo.id_tipo_telefono">
                  {{ tipo.tipo_telefono }}
                </option>
              </select>
            </div>

            <!-- Teléfono -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Teléfono
              </label>
              <input
                type="tel"
                formControlName="telefono"
                class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all duration-200"
              />
            </div>

            <!-- Correo -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Correo Electrónico
              </label>
              <input
                type="email"
                formControlName="correo"
                class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all duration-200"
              />
              <p *ngIf="personaForm.get('correo')?.errors?.['email'] && personaForm.get('correo')?.touched"
                 class="mt-2 text-sm text-red-600">
                Ingrese un correo válido
              </p>
            </div>

            <!-- Fecha de Nacimiento -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Fecha de Nacimiento
              </label>
              <div class="relative">
                <nz-date-picker
                  formControlName="fecha_nacimiento"
                  [nzFormat]="'dd/MM/yyyy'"
                  class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all duration-200"
                ></nz-date-picker>
              </div>
            </div>
          </div>
        </div>

        <!-- Ubicación -->
        <div class="mb-8">
          <h4 class="text-lg font-medium text-gray-900 mb-4 pb-2 border-b border-gray-200">
            Ubicación
          </h4>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- País -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                País
              </label>
              <select
                formControlName="id_pais"
                class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all duration-200"
              >
                <option value="">Seleccione...</option>
                <option *ngFor="let pais of paises" [value]="pais.id_pais">
                  {{ pais.nombre }}
                </option>
              </select>
            </div>

            <!-- Dirección -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Dirección
              </label>
              <select
                formControlName="id_direccion"
                class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all duration-200"
              >
                <option value="">Seleccione...</option>
                <option *ngFor="let direccion of direcciones" [value]="direccion.id_direccion">
                  {{ direccion.direccion }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
          <button
            (click)="cancelar()"
            type="button"
            class="px-6 py-2.5 rounded-lg border-2 border-gray-300 text-gray-700 hover:bg-gray-50 focus:ring-4 focus:ring-gray-300/20 transition-all duration-200"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="!personaForm.valid || isLoading"
            class="px-6 py-2.5 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-500/20 transition-all duration-200"
            [ngClass]="{'opacity-50 cursor-not-allowed': !personaForm.valid || isLoading}"
          >
            {{ isLoading ? 'Guardando...' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
