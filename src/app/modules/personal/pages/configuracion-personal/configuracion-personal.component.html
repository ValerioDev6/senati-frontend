<div>
	<div class="container mx-auto px-4 sm:px-6 lg:px-8">
		<div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
			<div class="md:flex">
				<!-- Columna izquierda -->
				<div class="md:w-1/3 bg-gradient-to-b from-blue-500 to-indigo-600 p-8 text-white">
					<div class="text-center mb-8">
						<div class="relative inline-block">
							<img
								src="https://via.placeholder.com/150"
								alt="Foto de perfil"
								class="w-32 h-32 rounded-full border-4 border-white shadow-lg"
							/>
							<button
								class="absolute bottom-0 right-0 bg-white text-blue-600 rounded-full p-2 transition duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
							>
								<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
									<path
										fill-rule="evenodd"
										d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z"
										clip-rule="evenodd"
									/>
								</svg>
							</button>
						</div>
						<h2 class="mt-4 text-2xl font-bold">Programador</h2>
						<p class="text-blue-200 font-medium">valerio</p>
					</div>
					<nav class="space-y-2">
						<a
							[routerLink]="['/admin/personal/configuracion', personalId]"
							class="flex items-center text-white bg-white bg-opacity-20 rounded-lg py-3 px-4 transition duration-300 ease-in-out hover:bg-opacity-30"
						>
							<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
								<path
									fill-rule="evenodd"
									d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
									clip-rule="evenodd"
								/>
							</svg>
							Configuración de cuenta
						</a>
						<a
							[routerLink]="['/admin/personal/configuracion', personalId, 'cambiar-contrasena']"
							class="flex items-center text-blue-200 rounded-lg py-3 px-4 transition duration-300 ease-in-out hover:bg-white hover:bg-opacity-20"
						>
							<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
								<path
									fill-rule="evenodd"
									d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 2 2 0 012 2 1 1 0 102 0 4 4 0 00-4-4z"
									clip-rule="evenodd"
								/>
							</svg>
							Cambiar contraseña
						</a>
					</nav>
				</div>

				<!-- Columna derecha -->
				<div class="md:w-2/3 p-8">
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
</div>
