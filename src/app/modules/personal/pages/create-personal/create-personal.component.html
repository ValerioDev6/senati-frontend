

  <form [formGroup]="personalForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="flex justify-between items-center mb-6">
      <p class="text-sm text-gray-500">Complete la información del nuevo personal</p>
      <button 
          type="button"
          (click)="openPersonaModal()"
          class="inline-flex items-center px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-colors duration-200"
      >
          <i nz-icon nzType="user-add" nzTheme="outline" class="mr-2"></i>
          Nuevo Personal
      </button>
  </div>

    <!-- Tipo de Persona -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Persona
      </label>
      <select
        formControlName="id_persona"
        class="w-full rounded-md border border-gray-300 py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500"
      >
        <option value="">Seleccione una persona</option>
        @for (persona of tipoPersonasPersonal; track persona.id_persona) {
          <option [value]="persona.id_persona">{{ persona.nombre_completo }}</option>
        }
      </select>
    </div>
  
    <!-- Rol -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Rol
      </label>
      <select
        formControlName="id_rol"
        class="w-full rounded-md border border-gray-300 py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500"
      >
        <option value="">Seleccione un rol</option>
        @for (rol of roles; track rol.id_rol) {
          <option [value]="rol.id_rol">{{ rol.nombre_rol }}</option>
        }
      </select>
    </div>
  
    <!-- Correo Electrónico -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Correo Electrónico
      </label>
      <input
        type="email"
        formControlName="email"
        class="w-full rounded-md border border-gray-300 py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500"
        placeholder="correo@ejemplo.com"
      />
    </div>
  
    <!-- Contraseña -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Contraseña
      </label>
      <input
        type="password"
        formControlName="contrasenia"
        class="w-full rounded-md border outline-none border-gray-300 py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
  
    <!-- Estado -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Estado
      </label>
      <select
        formControlName="estado"
        class="w-full rounded-md border border-gray-300 py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500"
      >
        <option value="">Seleccione un estado</option>
        <option [ngValue]="true">Activo</option>
        <option [ngValue]="false">Inactivo</option>
      </select>
    </div>
  
    <!-- URL de la imagen -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        URL de Imagen
      </label>
      <input
        type="text"
        formControlName="personal_img"
        class="w-full rounded-md border border-gray-300 py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500"
        placeholder="https://ejemplo.com/imagen.jpg"
      />
    </div>
  
    <!-- Botones de acción -->
    <div class="flex justify-end gap-3 pt-4">
      <button
			type="submit"
			[disabled]="!personalForm.valid"
			class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50 flex items-center"
		>
			<i nz-icon nzType="save" nzTheme="outline" class="mr-2"></i>
			Guardar
		</button>
		<button
			type="button"
			(click)="cancelar()"
			class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 flex items-center"
		>
			<i nz-icon nzType="close-circle" nzTheme="outline" class="mr-2"></i>
			Cancelar
		</button>
    </div>
  </form>
